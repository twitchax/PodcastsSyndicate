sudo: required
language: csharp
mono: none
dotnet: 2.0.0
dist: trusty

services:
 - docker
 
before_install:
 - sudo apt-get update
 - sudo apt-get install docker-ce

script:
 - docker build -t $DOCKER_USER/podcastssyndicate:$TRAVIS_COMMIT .

after_success:
 - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USER" -p="$DOCKER_PASS"
 - docker push $DOCKER_USER/podcastssyndicate:$TRAVIS_COMMIT
